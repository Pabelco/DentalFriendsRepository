<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <script src="script.js"></script>
       <div class="container">
    <div class="wrapper">
      <ul class="steps">
        <li class="is-active">General</li>
        <li>Antecentes</li>
        <li>Signos Vitales</li>
      </ul>
      <form class="form-wrapper">
        <fieldset class="section is-active">
          <h>Historial Clinico</h>                      
          <input type="text" name="idClinico" id="idClinico" placeholder="No. Historial Clinico">
          <input type="text" name="nombre" id="nombre" placeholder="Nombres">
          <input type="text" name="apellido" id="apellido" placeholder="Apellidos">
          <input type="text" name="lugar" id="lugar" placeholder="Establecimiento">
          <input type="text" name="lugar" id="lugar" placeholder="Establecimiento">
          <div class="Generos">
            <label for="generos">Sexo</label>
            <input type="radio" id="male" name="gender" value="Hombre">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Mujer">
            <label for="female">Female</label><br>
           </div> 
           <input type="text" name="edad" id="edad" placeholder="Edad">
           <input type="text" name="reason" id="reason" placeholder="Motivo de la Consulta"><br>
          <div class="button">Siguiente</div>
        </fieldset>
        <fieldset class="section">
          <h3>Antecedentes Personales</h3>
           <div class="Antecedentes">
            <input type="checkbox" id="antecedente1" name="antecedente1" value="antecedente1">
            <label for="antecedente1">Alergia Antibiotico</label><br>
            <input type="checkbox" id="antecedente2" name="antecedente2" value="antecedente2">
            <label for="antecedente2">Alergia Anestesia</label><br>
            <input type="checkbox" id="antecedente3" name="antecedente3" value="antecedente3">
            <label for="antecedente3">Hemorragias</label><br>
            <input type="checkbox" id="antecedente4" name="antecedente4" value="antecedente4">
            <label for="antecedente4">VHI/SIDA</label><br>
            <input type="checkbox" id="antecedente5" name="antecedente5" value="antecedente5">
            <label for="antecedente5">Asma</label><br>
            <input type="checkbox" id="antecedente6" name="antecedente6" value="antecedente6">
            <label for="antecedente6">Diabetes</label><br>
            <input type="checkbox" id="antecedente7" name="antecedente7" value="antecedente7">
            <label for="antecedente7">HiperTension</label><br>
            <input type="checkbox" id="antecedente8" name="antecedente8" value="antecedente8">
            <label for="antecedente8">Enfermedades Cardiacas</label><br>
            <input type="text" name="otrosSom" id="otrosSom" placeholder="Otros"><br>
          </div>
          <div class="button">Siguiente</div>
        </fieldset>
        <fieldset class="section">
          <h3>Signos Vitales</h3>
          <input type="text" name="presion" id="presion" placeholder="Presion Arterial">
          <input type="text" name="frecuenciaC" id="frecuenciaC" placeholder="Frecuencia Cardiaca">
          <input type="text" name="frecuenciaR" id="frecuenciaR" placeholder="Frecuencia Respiratoria">
          <input type="text" name="temperatura" id="temperatura" placeholder="Temperatura en C"><br>
          <input class="submit button" type="submit" value="Guardar">
        </fieldset>
        <fieldset class="section">
          <h3>Se ha guardado el formulario clinico!</h3>
          <p>La otra parte del formulario esta en desarrollo xd.</p>
          <div class="button">OK</div>
        </fieldset>
      </form>
    </div>
  </div>
  </body>
</html>
